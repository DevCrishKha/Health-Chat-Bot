<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Chat Bot</title>
<style>
        :root {
            --bg: #f9fafb;
            --card: #ffffff;
            --accent: #2563eb;
            --bot-bg: #f3f4f6;
            --user-bg: #dbeafe;
            --text: #111827;
            --muted: #6b7280;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 780px;
            height: 90vh;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(13, 18, 25, 0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 16px;
            background: var(--accent);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 10px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bg);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-bg);
        }

        form {
            display: flex;
            padding: 14px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        textarea {
            flex: 1;
            resize: none;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-family: inherit;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .disclaimer {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            padding: 8px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
  <div class="chat-container">
    <header>Health Chat Bot</header>

    <div class="chat-box">
    {% for msg in messages %}
      <div class="message {{ msg['role'] }}">
        {# This is the correct way to access the text from your Python structure #}
        {{ msg['parts'][0]['text'] }}
      </div>
    {% endfor %}
</div>

    <form action="{{ url_for('chat') }}" method="post">
      <textarea name="user_input" rows="2" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="disclaimer">
      ⚠️ This chatbot provides informational support only and is not a substitute for professional medical advice.
    </div>
  </div>
</body>
</html>
